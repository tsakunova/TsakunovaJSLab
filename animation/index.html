<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation tasks</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="main">
    <h1 class="header"><a href="http://old.code.mu/tasks/css/rabota-s-animaciej-na-css.html">Task link</a></h1>
    <section class="task">
      <h2>2. infinite motion</h2>
      <div class="animation-container animation1">
        <div class="square"></div>
      </div>
    </section>
    <section class="task">
      <h2>3. background change</h2>
      <div class="animation-container animation2">
        <div class="square"></div>
      </div>
    </section>
    <section class="task">
      <h2>4. square movement</h2>
      <div class="animation-container animation3">
        <div class="square"></div>
      </div>
    </section>
    <section class="task">
      <h2>6. to-and-fro movement</h2>
      <div class="animation-container animation4">
        <div class="square"></div>
      </div>
    </section>
    <section class="task">
      <h2>9. indicator</h2>
      <div class="animation-container animation5">
        <div class="rectangle-wrapper">
          <div class="rectangle-bgc"></div>
        </div>
      </div>
    </section>
    <section class="task">
      <h2>11. pause</h2>
      <div class="animation-container animation6">
        <div class="hover-wrapper">
          <p>Hover me</p>
        </div>
        <div class="block"></div>
      </div>
    </section>
  </main>
</body>
</html>
