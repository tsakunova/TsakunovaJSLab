<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js4-premutations</title>
  <style>
    .task{
      width: 600px;
      margin: 0 auto;
      font-size: 18px;
      text-align: center;
      
    }
    #result{
      font-size: 24px;
      color: #ff0033;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="task">
    <p>Implement program to print all permutations of a given string</p> 
    <p><b>Example</b></p> 
    <p>Input: ABC</p>
    <p>Output: ABC, ACB, BAC, BCA, CAB, CBA</p>
    <p>*Print all permutations in sorted (lexicographic) order</p>
    <input type="text" name="text" id="text" value="ABC">
    <button id="permutation">Permutations</button>
    <p id="result"></p>
  </div>
  

  
  <script src="main.js"></script>
</body>
</html>
